
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary mb-0 br0">
        <a href="#" class="navbar-brand"><i class="glyphicon glyphicon-book"></i></a>
         <a class="navbar-brand poppins-regular" href="/dashboard">Book <span class="span-index">Search </span> </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
             <li class="nav-item">
               <a class="nav-link poppins-regula" href="login.html">Login</a>
             </li>
             <li class="nav-item">
               <a class="nav-link poppins-regula" href="register.html">Register</a>
             </li>
           </ul>
         </div>
       </div>
     </nav>   
    <div class="row">
        <div class="col-2">
                <div id="sidebar">
                    <div class="p-2">
                        <div class="sidebar-body">
                          <ul>
                            <li class="p-3">
                                <div class="row" id="selected">
                                    <div class="col-2">
                                        <i class="text-light sidebar-icon glyphicon glyphicon-home"></i>
                                    </div>
                                    <div class="col-10 col-sidebar">
                                        <a class="a-title" href="/dashboard">Dashboard</a>
                                    </div>
                                </div>
                            </li>
                            <li class="p-3">
                                <div class="row row-sidebar">
                                    <div class="col-2"><i class="text-light text-light sidebar-icon glyphicon glyphicon-heart"></i></div>
                                    <div class="col-10 col-sidebar"><a class="a-title" href="#">My lists</a></div>
                                </div>
                            </li>
                            <li class="p-3">
                                <div class="row row-sidebar">
                                    <div class="col-2"><i class="text-light sidebar-icon glyphicon glyphicon-user"></i></div>
                                    <div class="col-10 col-sidebar"><a class="a-title" href="#">Profile</a></div>
                                </div>
                            </li>
                            <li class="p-3">
                                <div class="row row-sidebar">
                                    <div class="col-2"><i class="text-light sidebar-icon glyphicon glyphicon-wrench"></i></div>
                                    <div class="col-10 col-sidebar"><a class="a-title" href="#">Settings</a></div>
                                </div>
                            </li>
                            <li class="p-3">
                                <div class="row row-sidebar">
                                    <div class="col-2"><i class="text-light sidebar-icon glyphicon glyphicon-log-out"></i></div>
                                    <div class="col-10 col-sidebar"><a class="a-title" href="#">Log out</a></div>
                                </div>
                            </li>

                          </ul>
                        </div>
                    </div>
                  </div> 
            
        </div>
        {% block content %}{% endblock %}
    </div>



</body>
</html>
