{% extends "base_dashboard.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="col-10">
    <div class="container">
        <h1>Edit Your Review</h1>
        <div class="container pt-5 mt-5">
            <div class="row">
                <div class="card mb-3">
                    <form action="/review/{{review.id}}/edit" method="POST">
                        <div class="row g-0">
                            <div class="col-md-3">
                                <img src="{{review.book.image_url}}" class="p-3 img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-5">
                                <div class="card-body">
                                    <h5 class="card-title">{{review.book.title}}</h5>
                                    <div class="mb-3">
                                        <label for="reviewContent" class="form-label">Review</label>
                                        <textarea class="form-control" id="reviewContent" name="review_text" rows="4">{{review.description}}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="row star-row mt-5">
                                        <label for="reviewRating" class="form-label">Rating</label>
                                        <select class="form-select" id="reviewRating" name="rating">
                                            {% for r in range(1, 6) %}
                                            <option value="{{r}}" {% if review.rating == r %}selected{% endif %}>{{r}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col-4">
                                        <button type="submit" class="btn btn-success">SAVE</button>
                                    </div>
                                    <div class="col-4">
                                        <a href="/review/delete/{{review.id}}" class="btn btn-danger">DELETE</a>
                                    </div>
                                    <div class="col-4">
                                        <a href="/reviews" class="btn btn-secondary">CANCEL</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
